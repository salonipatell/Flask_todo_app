{% extends'base.html'%}
{% block title %}
        Update   
    {% endblock title %}
{% block body%}
<!-- ---------------------------------form--------------------------- -->
<div class="container"><form action="/update/{{todo.sno}}" method="POST">
    <div class="mb-3">
       <h2>Update a ToDo</h2>
      <label for="title" class="form-label">Title</label>
      <input type="text" class="form-control" name="title" id="title" value="{{todo.title}}" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <input type="text" class="form-control" name="desc" id="description" value="{{todo.desc}}" aria-describedby="emailHelp">
    </div>
   
    <button type="submit" class="btn btn-primary">Update</button>
  </form></div>
<!-- ---------------------------------form--------------------------- -->

{% endblock body%}
